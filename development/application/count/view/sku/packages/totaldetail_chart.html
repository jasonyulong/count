<script src="__CDN__/assets/components/jquery/dist/jquery.min.js"></script>
<script src="__CDN__/assets/plugins/echarts/echarts.min.js"></script>
<div id="chartmain" style="width:100%; height:580px;"></div>
<script type="application/javascript">


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));
    var series=[];
    var result = {$platform_sale};

    $.each(result,function (k,value){
//        console.log(value);
        series.push({
            name:k,
            type:'line',
            data:value
        })
    });

    option = {
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:{$platform}
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: {$date}
        },
        yAxis: {
            type: 'value'
        },
        series

    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
