<!DOCTYPE html>
<html lang="{$config.language}">
<head>
    <!-- 加载样式及META信息 -->
    {include file="common/meta" /}
</head>
<body class="hold-transition lockscreen">
<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
        <a href="javascript:void(0);"><b>ERP </b>
            <small>v5.0</small>
        </a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">Kevin(三藏)</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
            <img src="__CDN__/assets/dist/img/user1-128x128.jpg" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials">
            <div class="input-group">
                <input type="password" class="form-control" placeholder="password">
                <div class="input-group-btn">
                    <button type="button" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
                </div>
            </div>
        </form>
        <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->
    <div class="help-block text-center">
        Enter your password to retrieve your session
    </div>
    <div class="text-center">
        <a href="login.html">Or sign in as a different user</a>
    </div>
    <div class="lockscreen-footer text-center">
        Copyright &copy; 2018-2025 <b><a href="http://www.jeoshi.com" target="_blank" class="text-black">Jeoshi</a></b><br>
        All rights reserved
    </div>
</div>
<!-- 加载JS脚本 -->
{include file="common/script" /}
</body>
</html>
